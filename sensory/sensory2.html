  <script>
    $(document).ready(function(){
      $(".blue").hover(function(){
        $('.num36').toggleClass('disappear');
        $('.num28').toggleClass('appear');
      });
      $(".red").hover(function(){
        $('.num36').toggleClass('disappear');
        $('.num47').toggleClass('appear');
      });
    });
</script>
<style media="screen">
  .numTransition{
    transition: 400ms opacity linear;

  .appear{
    opacity: 1;
  }
  .disappear{
    opacity: 0;

</style>
